<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Task 17.css">
    <title>Discussion Board</title>
</head>
<body>
    <header>
        <h1>Discussion Board</h1>
    </header>

    <nav>
        <button id="newThreadBtn">New Thread</button>
        <select id="sortSelect">
            <option value="latest">Latest</option>
            <option value="popular">Popular</option>
        </select>
    </nav>

    <section id="discussionThreads">
        <!-- Discussion threads will be dynamically loaded here -->
    </section>

    <form id="postForm" style="display:none;">
        <label for="postContent">New Post:</label>
        <textarea id="postContent" rows="4" cols="50"></textarea>
        <button type="button" onclick="submitPost()">Post</button>
    </form>

    <script src="Task 17.js"></script>
</body>
</html>
